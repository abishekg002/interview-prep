<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobalPrep | Construction & Professional Interview Coach</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        .active-cat { background-color: #0f172a !important; color: white !important; transform: scale(1.05); }
        .role-btn:hover { border-color: #3b82f6; background-color: #eff6ff; }
        .custom-scroll::-webkit-scrollbar { width: 5px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="min-h-screen py-8 px-4">

    <div class="max-w-6xl mx-auto">
        <header class="text-center mb-10">
            <h1 class="text-4xl font-extrabold text-slate-900 tracking-tight mb-3">Interview Coach <span class="text-blue-600">Pro</span></h1>
            <p class="text-slate-500 font-medium">Master your interview with role-specific STAR strategies.</p>
        </header>

        <div class="flex flex-wrap justify-center gap-3 mb-10">
            <button onclick="filterRoles('All')" id="cat-All" class="cat-btn active-cat bg-white shadow-sm border border-slate-200 px-6 py-2.5 rounded-2xl font-bold transition-all">All Roles</button>
            <button onclick="filterRoles('Construction')" id="cat-Construction" class="cat-btn bg-white shadow-sm border border-slate-200 px-6 py-2.5 rounded-2xl font-bold transition-all text-slate-600">Construction</button>
            <button onclick="filterRoles('Tech')" id="cat-Tech" class="cat-btn bg-white shadow-sm border border-slate-200 px-6 py-2.5 rounded-2xl font-bold transition-all text-slate-600">Technology</button>
            <button onclick="filterRoles('Business')" id="cat-Business" class="cat-btn bg-white shadow-sm border border-slate-200 px-6 py-2.5 rounded-2xl font-bold transition-all text-slate-600">Business</button>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <div class="lg:col-span-4 bg-white rounded-3xl p-6 shadow-sm border border-slate-100">
                <h3 class="text-sm font-bold text-slate-400 uppercase tracking-widest mb-4">Select Job Role</h3>
                <div id="role-grid" class="space-y-2 max-h-[500px] overflow-y-auto custom-scroll pr-2">
                    </div>
            </div>

            <div class="lg:col-span-8">
                <div id="main-panel" class="bg-white rounded-[2rem] p-8 md:p-12 shadow-xl shadow-slate-200/50 border border-slate-100 min-h-[550px] flex flex-col justify-between hidden">
                    <div>
                        <div class="flex flex-wrap items-center gap-3 mb-8">
                            <span id="disp-cat" class="bg-blue-50 text-blue-600 px-4 py-1.5 rounded-xl text-xs font-extrabold uppercase tracking-wider"></span>
                            <span id="disp-role" class="bg-slate-900 text-white px-4 py-1.5 rounded-xl text-xs font-bold uppercase tracking-wider"></span>
                        </div>
                        
                        <h2 id="disp-q" class="text-2xl md:text-3xl font-extrabold text-slate-800 leading-tight mb-10"></h2>

                        <div id="ans-area" class="hidden animate-in fade-in slide-in-from-bottom-4 duration-500">
                            <div class="bg-slate-50 p-6 md:p-8 rounded-[1.5rem] border border-slate-100 relative">
                                <span class="absolute -top-3 left-6 bg-emerald-500 text-white text-[10px] font-black px-3 py-1 rounded-full uppercase">STAR Strategy</span>
                                <p id="disp-a" class="text-slate-700 leading-relaxed text-lg mb-6"></p>
                                
                                <div class="bg-white p-4 rounded-xl border border-slate-200 flex items-center gap-4">
                                    <div class="bg-amber-100 p-2 rounded-lg">üèÜ</div>
                                    <div>
                                        <p class="text-[10px] font-bold text-slate-400 uppercase">Recommended Cert</p>
                                        <p id="disp-cert" class="text-slate-800 font-bold text-sm"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="mt-12 flex flex-col sm:flex-row gap-4">
                        <button onclick="toggleAns()" id="ans-trigger" class="flex-1 bg-slate-900 text-white py-5 rounded-2xl font-bold text-lg hover:bg-slate-800 transition-all shadow-lg shadow-slate-200">Show Strategy</button>
                        <button onclick="nextQ()" class="flex-1 bg-blue-600 text-white py-5 rounded-2xl font-bold text-lg hover:bg-blue-500 transition-all shadow-lg shadow-blue-200">Next Question ‚Üí</button>
                    </div>
                </div>

                <div id="empty-state" class="bg-slate-100 rounded-[2rem] border-4 border-dashed border-slate-200 p-20 text-center">
                    <div class="text-6xl mb-6">üë∑‚Äç‚ôÇÔ∏è</div>
                    <h3 class="text-xl font-bold text-slate-400">Select a role to begin your practice</h3>
                </div>
            </div>
        </div>
    </div>

    <script>
        const data = [
            // CONSTRUCTION CATEGORY
            { 
                category: "Construction", 
                role: "Site Supervisor", 
                cert: "OSHA 30-Hour Construction Safety",
                questions: [
                    { q: "How do you handle a subcontractor who is falling behind the project schedule?", a: "S: Critical phase of build. T: Subcontractor missed 3 milestones. A: Held a site meeting to identify labor shortages and re-sequenced tasks to avoid critical path delays. R: Finished on time. Focus: Accountability and schedule logic." },
                    { q: "Describe your process for conducting a morning safety briefing.", a: "Briefings should cover the day's specific hazards, PPE requirements, and a check of equipment. Emphasize a 'zero-incident' culture." },
                    { q: "How do you manage a conflict between two different trades on-site?", a: "Act as a neutral mediator. Reference the project drawings and schedule to determine priority and space allocation." },
                    { q: "What is your approach to quality control for concrete pours?", a: "Detail pre-pour inspections (rebar, forms), monitoring slump tests, and ensuring proper curing procedures are followed." },
                    { q: "How do you handle a client who requests a change mid-construction?", a: "Document the request, explain the cost/time impact via a Change Order, and wait for written approval before proceeding." }
                ]
            },
            { 
                category: "Construction", 
                role: "Civil Engineer", 
                cert: "Professional Engineer (PE) License",
                questions: [
                    { q: "How do you handle a significant design flaw found during the construction phase?", a: "S: Bridge project. T: Rebar spacing error. A: Issued an RFI (Request for Info), calculated a structural workaround, and coordinated with the architect. R: Corrected without safety risk." },
                    { q: "What software do you prioritize for project modeling and why?", a: "Discuss AutoCAD, Civil 3D, or Revit. Focus on how these tools improve accuracy and stakeholder visualization." },
                    { q: "Explain your experience with environmental impact assessments.", a: "Discuss managing runoff, soil erosion, and local wildlife protection during the site development phase." },
                    { q: "How do you ensure structural integrity in high-seismic zones?", a: "Mention specific codes (ASCE 7) and use of ductile detailing or base isolation techniques." },
                    { q: "How do you balance cost-efficiency with long-term durability?", a: "Life-cycle cost analysis. Choosing materials that might be 10% more expensive now but last 30% longer with less maintenance." }
                ]
            },
            { 
                category: "Construction", 
                role: "Electrician", 
                cert: "Journeyman or Master Electrician License",
                questions: [
                    { q: "Describe a time you had to troubleshoot a complex circuit failure.", a: "Discuss the logical isolation of variables. Start at the panel, check continuity, and use a multimeter to find the ground fault or short." },
                    { q: "How do you stay compliant with the latest NEC (National Electrical Code) updates?", a: "Mention regular continuing education and how you apply recent changes (like AFCI/GFCI requirements) to new installs." },
                    { q: "What safety precautions do you take when working on live panels?", a: "Emphasize LOTO (Lockout/Tagout) procedures and the use of rated Arc Flash PPE as a last resort." },
                    { q: "How do you coordinate wiring with HVAC and plumbing teams?", a: "Reference 'clash detection' in BIM models or site meetings to ensure electrical runs don't interfere with ducting." },
                    { q: "Explain how you calculate load requirements for a commercial upgrade.", a: "Detail summing the volt-amperes for all equipment and applying appropriate demand factors per code." }
                ]
            },
            { 
                category: "Construction", 
                role: "Safety Officer", 
                cert: "CSP (Certified Safety Professional)",
                questions: [
                    { q: "How do you react if you see a worker not wearing a harness at heights?", a: "Immediate work stoppage. Address the worker directly, correct the behavior, and document the violation for training purposes." },
                    { q: "How do you manage an OSHA site inspection?", a: "Be professional, provide requested documentation (logs 300), and accompany the inspector throughout the site." },
                    { q: "What is the most effective way to reduce 'slips, trips, and falls' on a project?", a: "Focus on housekeeping, clear signage, and ensuring all walking/working surfaces are illuminated and dry." },
                    { q: "How do you handle a manager who wants to bypass safety to meet a deadline?", a: "Explain that an injury or site shutdown is a greater delay. Use data to show that safe sites are more productive." },
                    { q: "Describe your experience with accident investigation.", a: "Root Cause Analysis (RCA). Moving beyond 'human error' to find systemic failures in training or equipment." }
                ]
            },
            { 
                category: "Construction", 
                role: "Project Estimator", 
                cert: "CEP (Certified Estimating Professional)",
                questions: [
                    { q: "How do you ensure accuracy in a multi-million dollar bid?", a: "Breakdown into WBS (Work Breakdown Structure). Double-count takeoffs and get current quotes from at least three vendors per category." },
                    { q: "How do you handle fluctuating material costs (like steel or lumber)?", a: "Include escalation clauses in contracts or recommend 'pre-purchasing' materials to lock in today's price." },
                    { q: "What is your process for analyzing subcontractor bids?", a: "Scope leveling. Ensure every sub is quoting the exact same work so you aren't comparing 'apples to oranges'." },
                    { q: "How do you account for 'unforeseen conditions' in an estimate?", a: "Use a contingency percentage based on the project risk profile (e.g., 5% for new build, 15% for renovation)." },
                    { q: "How do you utilize BIM for cost estimating (5D BIM)?", a: "Extracting quantities directly from the 3D model to reduce human error in manual takeoffs." }
                ]
            }
            // (Note: Other categories Tech/Business would follow the same 5-question structure)
        ];

        let currentRole = null;
        let qIndex = 0;

        function renderRoles(filter = "All") {
            const grid = document.getElementById('role-grid');
            grid.innerHTML = "";
            const filtered = filter === "All" ? data : data.filter(r => r.category === filter);
            
            filtered.forEach(item => {
                const btn = document.createElement('button');
                btn.className = "role-btn w-full text-left p-4 rounded-2xl border border-slate-200 bg-white transition-all flex justify-between items-center group";
                btn.innerHTML = `
                    <div>
                        <p class="text-[10px] font-black text-blue-500 uppercase tracking-tighter">${item.category}</p>
                        <p class="font-bold text-slate-700">${item.role}</p>
                    </div>
                    <span class="opacity-0 group-hover:opacity-100 transition-opacity">‚Üí</span>
                `;
                btn.onclick = () => start(item);
                grid.appendChild(btn);
            });
        }

        function filterRoles(cat) {
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active-cat'));
            document.getElementById(`cat-${cat}`).classList.add('active-cat');
            renderRoles(cat);
        }

        function start(roleObj) {
            currentRole = roleObj;
            qIndex = 0;
            document.getElementById('empty-state').classList.add('hidden');
            document.getElementById('main-panel').classList.remove('hidden');
            show();
        }

        function show() {
            const q = currentRole.questions[qIndex];
            document.getElementById('disp-cat').innerText = currentRole.category;
            document.getElementById('disp-role').innerText = currentRole.role;
            document.getElementById('disp-q').innerText = q.q;
            document.getElementById('disp-a').innerText = q.a;
            document.getElementById('disp-cert').innerText = currentRole.cert;
            document.getElementById('ans-area').classList.add('hidden');
            document.getElementById('ans-trigger').innerText = "Show Strategy";
        }

        function nextQ() {
            qIndex = (qIndex + 1) % currentRole.questions.length;
            show();
        }

        function toggleAns() {
            const area = document.getElementById('ans-area');
            const btn = document.getElementById('ans-trigger');
            area.classList.toggle('hidden');
            btn.innerText = area.classList.contains('hidden') ? "Show Strategy" : "Hide Strategy";
        }

        renderRoles();
    </script>
</body>
</html>
