<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Mastery | Comprehensive Prep</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; }
        .active-cat { background: #2563eb !important; color: white !important; border-color: #2563eb !important; transform: scale(1.02); }
        .cat-btn { transition: all 0.2s ease-in-out; }
        .status-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
        .skill-tag { transition: all 0.3s ease; }
        .skill-tag:hover { transform: translateY(-2px); background-color: #dbeafe; }
    </style>
</head>
<body class="min-h-screen bg-slate-50 text-slate-900">

    <div class="max-w-4xl mx-auto px-4 py-8">
        <header class="mb-10 flex justify-between items-start">
            <div>
                <h1 class="text-3xl font-800 tracking-tight">Interview <span class="text-blue-600">Mastery</span></h1>
                <p class="text-slate-500 font-medium">Industry-standard insights and role-specific prep.</p>
            </div>
            <div id="status-dot" class="hidden md:flex items-center gap-2 bg-white px-3 py-1.5 rounded-full shadow-sm border border-slate-100">
                <span class="w-2 h-2 rounded-full bg-emerald-500 status-pulse"></span>
                <span class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Live Sync</span>
            </div>
        </header>

        <div class="mb-8">
            <label class="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-4 ml-1 italic">Step 1: Choose Industry Category</label>
            <div id="category-bar" class="flex flex-wrap gap-2"></div>
        </div>

        <div class="mb-10">
            <label class="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-3 ml-1 italic">Step 2: Select Specific Job Role</label>
            <div class="relative group">
                <select id="role-dropdown" onchange="startInterview(this.value)" class="w-full p-4 rounded-2xl border-2 border-slate-200 bg-white shadow-sm font-bold text-slate-700 focus:border-blue-500 focus:ring-4 focus:ring-blue-50/50 outline-none appearance-none cursor-pointer transition-all">
                    <option value="">Choose a category first...</option>
                </select>
                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-5 text-slate-400">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                </div>
            </div>
        </div>

        <div id="role-overview-panel" class="hidden mb-8 animate-in fade-in slide-in-from-top-4 duration-500">
            <div class="bg-white p-8 rounded-[2rem] border border-slate-200 shadow-xl shadow-slate-200/50">
                <div class="flex items-center gap-3 mb-4">
                    <span class="text-2xl">üìã</span>
                    <h3 class="text-xl font-800 text-slate-800">Role Overview</h3>
                </div>
                <p id="disp-role-desc" class="text-slate-600 leading-relaxed mb-6 font-medium"></p>
                
                <h4 class="text-[10px] font-black text-blue-600 uppercase tracking-widest mb-3">Key Software & Skills</h4>
                <div id="disp-role-skills" class="flex flex-wrap gap-2"></div>
            </div>
        </div>

        <div id="practice-panel" class="hidden space-y-6 animate-in fade-in slide-in-from-bottom-5 duration-500">
            <div class="bg-white p-6 md:p-12 rounded-[2.5rem] shadow-2xl shadow-blue-900/5 border border-white relative overflow-hidden">
                <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-10 gap-4">
                    <span id="disp-role-badge" class="bg-blue-600 text-white px-4 py-1.5 rounded-xl text-[10px] font-black uppercase tracking-widest"></span>
                    <span id="q-counter" class="text-xs font-bold text-slate-400 bg-slate-50 px-3 py-1 rounded-full border border-slate-100"></span>
                </div>
                
                <h2 id="disp-question" class="text-2xl md:text-3xl font-800 text-slate-800 leading-tight mb-12"></h2>
                
                <div id="answer-box" class="hidden mb-10">
                    <div class="bg-blue-50/50 border-l-4 border-blue-600 p-6 rounded-r-3xl">
                        <div class="flex items-center gap-2 mb-3">
                            <span class="text-blue-600">üí°</span>
                            <h4 class="text-blue-600 font-black text-[10px] uppercase tracking-widest">Expert Suggested Answer</h4>
                        </div>
                        <p id="disp-answer" class="text-slate-700 leading-relaxed text-base md:text-lg italic font-medium"></p>
                    </div>
                </div>

                <div class="flex flex-col sm:flex-row gap-4">
                    <button onclick="toggleAnswer()" id="ans-btn" class="flex-1 bg-slate-900 text-white py-5 rounded-2xl font-bold text-lg hover:bg-slate-800 transition-all active:scale-95">Show Answer</button>
                    <button onclick="nextQuestion()" class="flex-1 bg-blue-600 text-white py-5 rounded-2xl font-bold text-lg hover:bg-blue-500 shadow-xl shadow-blue-200 active:scale-95">Next Question ‚Üí</button>
                </div>
            </div>

            <div class="bg-white border border-slate-100 p-6 rounded-3xl flex items-center gap-6 shadow-sm">
                <div class="w-16 h-16 bg-amber-50 rounded-2xl flex items-center justify-center text-3xl shadow-inner">üèÜ</div>
                <div>
                    <p class="text-[10px] font-black text-amber-500 uppercase tracking-widest mb-1">Career Roadmap</p>
                    <h4 class="text-xs text-slate-400 font-bold mb-1 italic">Recommended Certificate:</h4>
                    <p id="disp-cert" class="text-slate-900 font-800 text-lg leading-tight"></p>
                </div>
            </div>
        </div>

        <div id="welcome-screen" class="bg-white rounded-[2.5rem] p-16 text-center border-2 border-dashed border-slate-200">
            <div class="w-20 h-20 bg-blue-50 text-blue-600 rounded-full flex items-center justify-center text-4xl mx-auto mb-6 shadow-inner">üéØ</div>
            <h3 class="text-xl font-800 text-slate-800 mb-2">Ready to Start?</h3>
            <p class="text-slate-400 font-medium">Select a role to view the roadmap and practice questions.</p>
        </div>
    </div>

    <script>
        // URLs for the two different sheets
        const QA_SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSsCBf6RM1KTWmT9Fzr9ABS3_08fVIYKEX5UbUlufi4DnIA9sb0zcRa0W49cb76yetcWXGGPtI9x21u/pub?gid=327169888&single=true&output=csv";
        const ROLE_DATA_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSsCBf6RM1KTWmT9Fzr9ABS3_08fVIYKEX5UbUlufi4DnIA9sb0zcRa0W49cb76yetcWXGGPtI9x21u/pub?gid=649569212&single=true&output=csv"; // UPDATE GID TO YOUR ROLE DATA TAB

        let allQA = [];
        let allRoleData = [];
        let currentQuestions = [];
        let currentIdx = 0;

        // Fetching both sheets
        Promise.all([
            new Promise(resolve => Papa.parse(QA_SHEET_URL, { download: true, header: true, complete: res => resolve(res.data) })),
            new Promise(resolve => Papa.parse(ROLE_DATA_URL, { download: true, header: true, complete: res => resolve(res.data) }))
        ]).then(([qaData, roleData]) => {
            allQA = qaData.filter(row => row.Role && row.Category);
            allRoleData = roleData.filter(row => row.Role);
            initApp();
        });

        function initApp() {
            const categories = [...new Set(allQA.map(item => item.Category))];
            const catBar = document.getElementById('category-bar');
            catBar.innerHTML = categories.map(cat => 
                `<button onclick="handleCategoryClick('${cat}')" id="btn-${cat.replace(/\s/g, '')}" class="cat-btn bg-white border border-slate-200 px-5 py-3 rounded-2xl font-bold text-sm text-slate-500 hover:border-blue-400 hover:text-blue-600 transition-all shadow-sm">${cat}</button>`
            ).join('');
        }

        function handleCategoryClick(cat) {
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active-cat'));
            document.getElementById(`btn-${cat.replace(/\s/g, '')}`)?.classList.add('active-cat');

            const dropdown = document.getElementById('role-dropdown');
            const filteredRoles = [...new Set(allQA.filter(d => d.Category === cat).map(d => d.Role))];
            
            dropdown.innerHTML = `<option value="">Select a Role in ${cat}...</option>` + 
                filteredRoles.map(role => `<option value="${role}">${role}</option>`).join('');

            document.getElementById('practice-panel').classList.add('hidden');
            document.getElementById('role-overview-panel').classList.add('hidden');
            document.getElementById('welcome-screen').classList.remove('hidden');
        }

        function startInterview(roleName) {
            if(!roleName) return;
            
            // 1. Load Role Meta Data (Description & Skills)
            const meta = allRoleData.find(d => d.Role === roleName);
            if(meta) {
                document.getElementById('disp-role-desc').innerText = meta["Role Description"] || "Experience-driven role overview.";
                const skills = (meta["Key Software / Skills"] || "").split(',').map(s => s.trim()).filter(s => s);
                document.getElementById('disp-role-skills').innerHTML = skills.map(skill => 
                    `<span class="skill-tag bg-blue-50 text-blue-600 border border-blue-100 px-3 py-1 rounded-lg text-xs font-bold">${skill}</span>`
                ).join('');
                document.getElementById('role-overview-panel').classList.remove('hidden');
            }

            // 2. Load QA Data
            currentQuestions = allQA.filter(d => d.Role === roleName);
            currentIdx = 0;
            document.getElementById('welcome-screen').classList.add('hidden');
            document.getElementById('practice-panel').classList.remove('hidden');
            showQuestion();
        }

        function showQuestion() {
            const data = currentQuestions[currentIdx];
            document.getElementById('disp-role-badge').innerText = data.Role;
            document.getElementById('disp-question').innerText = data.Question;
            document.getElementById('disp-answer').innerText = data["Suggested Answer Strategy"];
            document.getElementById('disp-cert').innerText = data["Recommended Certificate"] || "Industry Standard";
            document.getElementById('q-counter').innerText = `Question ${currentIdx + 1} of ${currentQuestions.length}`;
            document.getElementById('answer-box').classList.add('hidden');
            document.getElementById('ans-btn').innerText = "Show Answer";
        }

        function nextQuestion() {
            currentIdx = (currentIdx + 1) % currentQuestions.length;
            showQuestion();
        }

        function toggleAnswer() {
            const box = document.getElementById('answer-box');
            const btn = document.getElementById('ans-btn');
            box.classList.toggle('hidden');
            btn.innerText = box.classList.contains('hidden') ? "Show Answer" : "Hide Answer";
        }
    </script>
</body>
</html>
